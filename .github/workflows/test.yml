name: Tests
on: [push]
jobs:
  Tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install npm dependencies
        run: yarn
      - name: Run tests
        env:
          SKIP_LOCALSECRET: false
        run: yarn test